<div *ngIf="websites.length > 0" class="grid-container">
  <div *ngFor="let website of websites" class="grid-item" (click)="showFullScreen(website)">
    <app-website-frame [website]="website" [globalRefreshInterval]="globalRefreshInterval"></app-website-frame>
  </div>
</div>

<div *ngIf="websites.length === 0" class="no-websites">
  <h2>No active websites to display</h2>
  <p>Go to settings to add or activate websites for monitoring.</p>
</div>

<app-full-screen-frame 
  *ngIf="fullScreenWebsite"
  [website]="fullScreenWebsite"
  [globalRefreshInterval]="globalRefreshInterval"
  (close)="closeFullScreen()">
</app-full-screen-frame>
